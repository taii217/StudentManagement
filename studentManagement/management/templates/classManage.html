{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
  button{
    margin: 0 10px 10px 0;
  }
  select{
    margin: 0 10px 10px 0;
  }
</style>
<!-- <link rel="stylesheet" href="{% static 'css\classManage.css' %}" type="text/css" class="d-flex justify-content-around"> -->
<script src="{% static 'js\classManage.js' %}"></script>

<div class="container">
  <h1>Class List</h1>
  
  <select class="form-select">
    <option value="0">Year</option>
    <option value="1">2022</option>
    <option value="2">2021</option>
    <option value="3">2020</option>
    <option value="4">2019</option>
    <option value="5">2018</option>
  </select>

  <select class="form-select">
    <option value="0">Semester</option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <button type="button" class="btn btn-outline-primary">Search</button>

  <div class="row d-flex justify-content-center ">
  <table class="table">

    <thead class="thead-light">
      <tr>
        <th></th>
        <th></th>
        <th scope="col">Class</th>
        <th scope="col">Total Students</th>
        <th scope="col">Head Teacher</th>
        <th scope="col">More</th>
      </tr>
    </thead>

    <tbody>
      {% for Class in Classes %}
      <tr>
        <td><a class="btn btn-sm btn-info" href="{% url 'class_Information' Class.ID %}">View Detail</a></td>
        <td><a class="btn btn-sm btn-danger" href="{% url 'delete_class' Class.ID %}">Delete</a></td>
        <td>{{Class.ID}}</td>
        <td>{{Class.Quantity}}</td>
        <td>{{Class.HeadTeacher}}</td>
        <td>{{Class.More}}</td>
      </tr> 
      {% endfor %} 
    </tbody>

  </table>
  
</div>
<!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->

</div>
  
{% endblock %}
