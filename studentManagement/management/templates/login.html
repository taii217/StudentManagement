{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css\login.css' %}">
</head>

<body>
  <form action="" class="login " method="POST">
    {% csrf_token %}
    <div class="imgcontainer">
      <img src="{% static 'images\thunderDuck.jpeg' %}" alt="Avatar" class="avatar">
      <h3>Thunder Ducks</h3>
    </div>

    <div class="form-group">
      <label for="uname"><b>Username</b></label>
      <input type="text" name="username" class="form-control" id="InputUserLogin" placeholder="Enter username...">
    </div>

    <div class="form-group">
      <label for="psw"><b>Password</b></label>
      <input type="password" name="password" class="form-control" id="InputPassLogin" placeholder="Enter pass...">
    </div>

    <div class="form-group row">
      <button type="submit" class="btn btn-primary" id="submit-login">Sign In</button>
      <a href="{% url 'reset_password' %}" class="btn btn-secondary" style="margin-top :10px">Forgot password?</a>
      {% for message in messages %}
      <p id="messages">{{message}}</p>
      {% endfor %}
    </div>
    
  </form>
 
</html>
