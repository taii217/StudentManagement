{% extends 'main.html' %}
{% block content %}

    <br>

    <div class="row">
      <h5>Grade</h5>
      <hr>
      <a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_grade' %}">Insert Grade</a>
      <div class="card card-body">
        <table class="table table-sm">
          <tr>
            <th>Student ID</th>
            <th>Subject ID</th>
            <th>Type</th>
            <th>Mark</th>
            <th>Update</th>
            <th>Remove</th>
          </tr>

          {% for i in grade %}
            <tr>
              <td>{{i.StudentID}}</td>
              <td>{{i.SubjectID}}</td>
              <td>{{i.Type}}</td>
              <td>{{i.Mark}}</td>
              <td><a class="btn btn-sm btn-info" href="{% url 'update_grade' i.id %}">Update</a></td>
              <td><a class="btn btn-sm btn-danger" href="{% url 'remove_grade' i.id %}">Remove</a></td>
            </tr>
          {% endfor %}
          
      </div>
    </div>
      
    </div>

{% endblock content %}
