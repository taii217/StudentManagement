{% extends 'main.html' %}
{% load static %}
{% block content %}
<form style="width: 900px; margin: 50px 0px 0px 50px" method="POST">
  <h1 style="font-size: 20px; margin: 50px 0px 50px 70px; font-weight: 700">
    ADDING STUDENT
  </h1>
  <label for="lastName">Student Name</label>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="Last Name" />
    </div>
    <div class="form-group col-md-4">
      <input type="text" class="form-control" placeholder="Middle Name" />
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="First Name" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="example@example.com" />
    </div>
    <div class="form-group col-md-6">
      <label>Phone Number</label>
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-">
      <label>Address</label>
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Date of birth</label>
      <input type="email" class="form-control" />
    </div>
    <div class="form-group col-md-6">
      <label>Ethnicity</label>
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Gender</label>
      <input type="email" class="form-control" />
    </div>
    <div class="form-group col-md-6">
      <label>Student ID</label>
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Attending Year</label>
      <input type="email" class="form-control" />
    </div>
    <div class="form-group col-md-6">
      <label>Grade</label>
      <select class="form-control">
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg float-right" style="
          width: 100px;
          height: 50px;
          margin: 40px 80px 0px 0px;
          border-radius: 15px;
          background-color: #74b9ff;
          border: 0;
          font-weight: 500;
          font-size: 17px;
        ">
    SAVE
  </button>
</form>
{% endblock %}
