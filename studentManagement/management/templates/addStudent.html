{% extends 'main.html' %}
{% load static %}
{% block content %}

<style>
  .form-g{
    width: 500px;
    margin: auto;
  }
  label{
    width: 100px;
  }
  input {
    border-radius: 20px;
    width: 70%;
  }
  select{
    border-radius: 20px;
    width: 70%;
  }
  .user_card {
			width: 500px;
			margin-top: auto;
			margin-bottom: auto;
			background: #74cfbf;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;
		}
  .form-group{
    margin: 10px;
  }
  h1 {
    margin-top: 20px;
    text-align:center;
  }
  
</style>
<form method="POST" class="">
<h1 >ADDING STUDENT</h1>
  {% csrf_token %}
  <div class="form-g form-center user_card">
    <div class="form-group">
      <label>First Name</label>
      {{form.FirstName}}
    </div>
    <div class="form-group">
      <label>LastName</label>
      {{form.LastName}}
    </div>
    <div class="form-group">
      <label>Class</label>
      {{form.Classname}}
    </div>
    <div class="form-group">
      <label>Date of birth</label>
      {{form.Birthday}}
    </div>
    <div class="form-group">
      <label>Gender</label>
      {{form.Gender}}
    </div>
    <div class="form-group">
      <label>Email</label>
      {{form.Email}}
    </div>
    <button type="submit" class="btn btn-primary btn-lg">SAVE</button>
    {% for message in messages %}
      <p id="messages">{{message}}</p>
    {% endfor %}
  </div>
</form>
{{form.errors}}
{% endblock %}
